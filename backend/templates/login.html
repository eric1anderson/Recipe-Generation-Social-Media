<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <p>
        Email: <input type="email" name="email" required>
    </p>
    <p>
        Password: <input type="password" name="password" required>
    </p>
    <p>
        <input type="submit" value="Login">
    </p>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}

<!-- templates/shopping_list.html -->
{% extends "base.html" %}
{% block content %}
<h2>Shopping List</h2>
<form method="post">
    <textarea name="shopping_list" rows="10" cols="50">{{ shopping_list | join('\n') }}</textarea><br>
    <input type="submit" value="Save Changes">
</form>
<p>
    <a href="{{ request.url_for('save_shopping_list') }}">Download Shopping List</a>
</p>
{% endblock %}

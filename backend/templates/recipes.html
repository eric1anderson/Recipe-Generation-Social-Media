<!-- templates/recipes.html -->
{% extends "base.html" %}
{% block content %}
<h2>My Recipes</h2>
<ul>
    {% for recipe in recipes %}
        <li>
            {{ recipe.RecipeName }}
            - <a href="{{ url_for('add_to_shopping_list', recipe_id=recipe.RecipeID) }}">Add to Shopping List</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
